{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="page-title">Hệ thống Quản lý Sinh viên</h1>
  <div class="text-muted">Xin chào, {{ user.username }}</div>
</div>
<div class="row g-3">
  <div class="col-md-3">
    <div class="card stat-card">
      <div class="card-body">
        <div class="stat-title">Tổng số sinh viên</div>
        <div class="stat-value">{{ total_students }}</div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card stat-card">
      <div class="card-body">
        <div class="stat-title">Tổng số môn học</div>
        <div class="stat-value">{{ total_courses }}</div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card stat-card">
      <div class="card-body">
        <div class="stat-title">Tổng đăng ký</div>
        <div class="stat-value">{{ total_enrollments }}</div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card stat-card">
      <div class="card-body">
        <div class="stat-title">Tổng số khoa</div>
        <div class="stat-value">{{ total_departments }}</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
