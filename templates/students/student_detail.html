{% extends "base.html" %}
{% block content %}
<h2>Student Detail</h2>
<div class="card mb-3">
  <div class="card-body">
    <p><strong>Code:</strong> {{ student.student_code }}</p>
    <p><strong>User:</strong> {{ student.user.username }}</p>
    <p><strong>Classroom:</strong> {{ student.classroom.name }}</p>
    <p><strong>Date of Birth:</strong> {{ student.date_of_birth|default:"-" }}</p>
  </div>
</div>
<div class="d-flex gap-2">
  <a class="btn btn-secondary" href="{% url 'students:list' %}">Back</a>
  <a class="btn btn-primary" href="{% url 'students:update' student.pk %}">Edit</a>
</div>
{% endblock %}
