{% extends "base.html" %}
{% block content %}
<h2>Xóa sinh viên</h2>
<p>Bạn có chắc chắn muốn xóa <strong>{{ student.student_code }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-danger">Xóa</button>
    <a class="btn btn-secondary" href="{% url 'students:list' %}">Hủy</a>
  </div>
</form>
{% endblock %}
