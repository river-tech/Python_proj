{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Students</h2>
  <a class="btn btn-primary btn-sm" href="{% url 'students:create' %}">+ New Student</a>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Code</th>
      <th>User</th>
      <th>Classroom</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.student_code }}</td>
      <td>{{ student.user.username }}</td>
      <td>{{ student.classroom.name }}</td>
      <td class="d-flex gap-2">
        <a class="btn btn-outline-primary btn-sm" href="{% url 'students:detail' student.pk %}">View</a>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'students:update' student.pk %}">Edit</a>
        <form method="post" action="{% url 'students:delete' student.pk %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Delete this student?')">Delete</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center">No students.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
