{% extends "base.html" %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
  <div
    style="background: var(--card-bg); padding: 2rem; border-radius: 16px; border: 1px solid var(--glass-border); width: 100%; max-width: 400px; backdrop-filter: blur(10px);">
    <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Welcome Back</h2>

    <form method="post">
      {% csrf_token %}
      {% if form.non_field_errors %}
      <div style="color: #ef4444; margin-bottom: 1rem; text-align: center; font-size: 0.9rem;">
        {{ form.non_field_errors.0 }}
      </div>
      {% endif %}

      <div class="form-group">
        <label style="display: block; margin-bottom: 0.5rem;">Username</label>
        <input type="text" name="username" class="form-control" required
          style="width: 100%; padding: 0.8rem; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
      </div>

      <div class="form-group" style="margin-top: 1rem;">
        <label style="display: block; margin-bottom: 0.5rem;">Password</label>
        <input type="password" name="password" class="form-control" required
          style="width: 100%; padding: 0.8rem; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 2rem; padding: 0.8rem;">Log
        In</button>

      <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted);">
        Don't have an account? <a href="{% url 'accounts:register' %}" style="color: var(--secondary-color);">Sign
          Up</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
