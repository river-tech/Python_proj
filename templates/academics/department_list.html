{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Departments</h2>
  <a class="btn btn-primary btn-sm" href="{% url 'academics:department_create' %}">+ New Department</a>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr><th>Code</th><th>Name</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for dept in departments %}
    <tr>
      <td>{{ dept.code }}</td>
      <td>{{ dept.name }}</td>
      <td class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'academics:department_update' dept.pk %}">Edit</a>
        <form method="post" action="{% url 'academics:department_delete' dept.pk %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Delete this department?')">Delete</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3" class="text-center">No departments.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
