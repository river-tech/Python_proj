{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Classrooms</h2>
  <a class="btn btn-primary btn-sm" href="{% url 'academics:classroom_create' %}">+ New Classroom</a>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr><th>Name</th><th>Department</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for room in classrooms %}
    <tr>
      <td>{{ room.name }}</td>
      <td>{{ room.department.code }}</td>
      <td class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'academics:classroom_update' room.pk %}">Edit</a>
        <form method="post" action="{% url 'academics:classroom_delete' room.pk %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Delete this classroom?')">Delete</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3" class="text-center">No classrooms.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
