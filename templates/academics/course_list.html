{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Courses</h2>
  <a class="btn btn-primary btn-sm" href="{% url 'academics:course_create' %}">+ New Course</a>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr><th>Code</th><th>Name</th><th>Credits</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for course in courses %}
    <tr>
      <td>{{ course.code }}</td>
      <td>{{ course.name }}</td>
      <td>{{ course.credits }}</td>
      <td class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'academics:course_update' course.pk %}">Edit</a>
        <form method="post" action="{% url 'academics:course_delete' course.pk %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Delete this course?')">Delete</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center">No courses.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
